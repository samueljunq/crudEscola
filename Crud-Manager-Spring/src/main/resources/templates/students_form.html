<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="cabecalho :: head"></div>
    <title th:text="'Crud Manager - ' + ${pageTitle}"></title>
</head>
<body>
    <div class="container my-2">
        <h1 th:text="${pageTitle}">Formulário Estudante</h1>
        <form th:action="@{/students/register}" th:object="${student}" method="post">
			<input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" th:field="*{name}" class="form-control">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nome Error</div>
            </div>
            <div class="form-group">
                <label>Número de Matricula</label>
                <input type="text" th:field="*{registration}" class="form-control">
                <div th:if="${#fields.hasErrors('registration')}" th:errors="*{registration}">Número Error</div>
            </div>
            <div class="form-group">
                <label>Ano de Formacao</label>
                <input type="text" th:field="*{level}" class="form-control">
                <div th:if="${#fields.hasErrors('level')}" th:errors="*{level}">Nível Error</div>
            </div>
            <div class="form-group">
                <label>Nome do Responsavel</label>
                <input type="text" th:field="*{nameOfResponsible}" class="form-control">
                <div th:if="${#fields.hasErrors('nameOfResponsible')}" th:errors="*{nameOfResponsible}">Tipo Error</div>
            </div>
            <div class="form-group">
		        <label>Escola</label>
		        <select th:field="*{school}" class="form-control">
		            <option value="" disabled selected>Selecione uma escola</option>
		            <option th:each="school : ${schools}" th:value="${school.id}" th:text="${school.name}"></option>
		        </select>
		        <div th:if="${#fields.hasErrors('school')}" th:errors="*{school}">Escola Error</div>
		    </div>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>
</body>
</html>
