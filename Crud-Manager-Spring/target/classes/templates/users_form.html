<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="cabecalho :: head"></div>

	<title>Crud Manager - Form Usuário</title>
</head>

<body>
	<div class="container my-2">
		<h2>Usuário</h2>
		
		<form th:action="@{/users/register}" 
		      method="POST"
		      th:object="${usuario}" 
		      action="#">
			
			<input type="hidden" id="id" th:field="*{id}">
			
			<span class="text-danger"
				  th:if="${#fields.hasErrors('name')}"
				  th:errors="*{name}">
			</span>
			<input type="text" placeholder="Nome" 
			       class="form-control mb-4 col-4"
			       th:field="*{name}"> 
			
			<span class="text-danger"
				  th:if="${#fields.hasErrors('email')}"
				  th:errors="*{email}">
			</span>
			<input type="text" placeholder="Email" 
				   class="form-control mb-4 col-4"
				   th:field="*{email}">
			
			<span class="text-danger"
				  th:if="${#fields.hasErrors('gender')}"
				  th:errors="*{gender}">
			</span>
			<input type="text" placeholder="Gênero" 
				   class="form-control mb-4 col-4"
				   th:field="*{gender}">
				   
			<!-- Id do endereço -->
			<input type="hidden" id="idAddress" name="id" 
				   th:field="*{address.id}">
				 
			<span class="text-danger"
				  th:if="${#fields.hasErrors('address.place')}"
				  th:errors="*{address.place}">
			</span>  
			<input type="text" placeholder="Logradouro"
			       class="form-control mb-4 col-4"
			       th:field="*{address.place}">
			
			<span class="text-danger"
				  th:if="${#fields.hasErrors('address.number')}"
				  th:errors="*{address.number}">
			</span>
			<input type="number" placeholder="Número"
				   class="form-control mb-4 col-4"
				   th:field="*{address.number}">
			
			<span class="text-danger"
				  th:if="${#fields.hasErrors('address.zipCode')}"
				  th:errors="*{address.zipCode}">
			</span>
			<input type="text" placeholder="CEP"
				   class="form-control mb-4 col-4"
				   th:field="*{address.zipCode}">
			
			<button type="submit" 
			        class="btn btn-info col-2">Salvar</button>
			
		</form>
		
		<hr>
		
		<a th:href="@{/users}"> Usuários </a>
	</div>
</body>
</html>
